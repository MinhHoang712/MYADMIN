{% load bootstrap4 %}
{% load static %}

<!DOCTYPE html>
<html>
<head>
  <title>Admin</title>
  {% bootstrap_css %}
  <link href="{% static 'fontawesomefree/css/fontawesome.css' %}" rel="stylesheet" type="text/css">
  <link href="{% static 'fontawesomefree/css/brands.css' %}" rel="stylesheet" type="text/css">
  <link href="{% static 'fontawesomefree/css/solid.css' %}" rel="stylesheet" type="text/css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Admin</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavToggle" aria-controls="navbarNavToggle" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavToggle">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" href="{% url 'admin_app:home' %}">Trang chủ</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'admin_app:chatgpt' %}">ChatGPT</a>
        </li>
        <!-- Thêm các mục menu khác -->
      </ul>
      <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="userDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          <i class="fa fa-user"></i>
        </button>
        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="userDropdown">
          <a class="dropdown-item" href="{% url 'admin_app:profile' %}">Hồ sơ</a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" href="{% url 'admin_app:login' %}">Đăng xuất</a>
        </div>
      </div>
    </div>
  </nav>

  <div class="container">
    {% block content %}

    {% endblock %}
  </div>

  {% bootstrap_javascript jquery='full' %}
</body>
</html>
